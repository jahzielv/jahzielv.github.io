<aside class="main-header">
    <header class="module">
        <h1>
            <a href="/">{{ site.title }}</a>
        </h1>
    </header>
    <div class="module color2">
        {{ site.description }}
    </div>
    <nav class="module color4">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/resume/">Resume</a>
    </nav>
    <div class="module color3">
        <a href="https://github.com/{{ site.github }}">github/{{ site.github }}</a>
        <br /><a href="https://twitter.com/{{ site.twitter }}"
            >twitter/{{ site.twitter }}</a
        ><br /><a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>
</aside>
