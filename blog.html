---
layout: default
title: Blog
---

<div id="main-content" class="blog-list">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <p>
                {{ post.date | date_to_string }} &raquo;
                <a href="{{ post.url }}">{{ post.title }}</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
