<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <title>{{ page.title }}</title>
        <meta name="author" content="Jahziel Villasana-Espinoza" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86"
        />

        <!-- Homepage CSS -->
        <link
            rel="stylesheet"
            href="/style.css"
            type="text/css"
            media="screen, projection"
        />
        <link
            rel="stylesheet"
            href=""
            type="text/css"
            media="screen, projection"
            id="syntax-highlight"
        />
        <link rel="icon" href="/assets/favicon.ico" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-133199643-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-133199643-1");
        </script>
        <script src="//twemoji.maxcdn.com/2/twemoji.min.js?11.3"></script>
        <script>
            let isDark = localStorage.getItem("isDark");
            if (isDark === null) {
                isDark = 0;
                localStorage.setItem("isDark", 0);
            }
            if (isDark == 1) {
                document.getElementsByTagName("body")[0].style.backgroundColor =
                    "#002b36";
                document.getElementsByClassName("nav-menu")[0].style.color = "#839496";
                Array.prototype.forEach.call(
                    document.getElementsByClassName("main-content"),
                    element => {
                        element.style.color = "#839496";
                    }
                );
                document.getElementById("theme-toggle").innerHTML = "üåù";
                document
                    .getElementById("syntax-highlight")
                    .setAttribute("href", "/dark.css");
            } else {
                document.getElementsByTagName("body")[0].style.backgroundColor =
                    "#fdf6e3";
                document.getElementsByClassName("nav-menu")[0].style.color = "#073642";
                Array.prototype.forEach.call(
                    document.getElementsByClassName("main-content"),
                    element => {
                        element.style.color = "#073642";
                    }
                );
                document.getElementById("theme-toggle").innerHTML = "üåö";
                document
                    .getElementById("syntax-highlight")
                    .setAttribute("href", "/light.css");
            }
        </script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="page-container">

                <div class="header-item">
                    <a href="/">

                                    <a href="/bio">Bio</a>
                                </div>
                                <div id="link-resume" class="nav-links">
                                    <a href="/resume">Resume</a>
                                </div>
                                <div id="link-contact">
                                    <div class="mobile-dropdown">
                                        <button class="mobile-dropbtn">Contact</button>
                                        <div class="mobile-dropdown-content">
                                            <a href="https://twitter.com/jahz_v"
                                                >@jahz_v</a
                                            >
                                            <a href="https://github.com/jahzielv">
                                                GitHub
                                            </a>
                                            <a href="mailto:jahz@gatech.edu"
                                                >jahz@gatech.edu</a
                                            >
                                            <a
                                                href="https://www.linkedin.com/in/jahziel-v"
                                            >
                                                LinkedIn
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="themeButton">
                                    <p id="theme-toggle" onclick="themeToggleClick()">
                                        üåù
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- menu for desktop -->
                <nav class="nav-menu" style="color: rgb(131, 148, 150);">
                    <div id="link-blog" class="nav-links"><a href="/blog">Blog</a></div>
                    <div id="link-bio" class="nav-links"><a href="/bio">Bio</a></div>
                    <div id="link-resume" class="nav-links">
                        <a href="/resume">Resume</a>
                    </div>
                    <div id="link-contact">
                        <div class="dropdown">
                            <button class="dropbtn">Contact</button>
                            <div class="dropdown-content">
                                <a href="https://twitter.com/jahz_v">@jahz_v</a>
                                <a href="https://github.com/jahzielv"> GitHub </a>
                                <a href="mailto:jahz@gatech.edu">jahz@gatech.edu</a>
                                <a href="https://www.linkedin.com/in/jahziel-v">

                            </div>
                        </div>
                    </div>
                    <div class="themeButton">
                        <p id="theme-toggle" onclick="themeToggleClick()">üåö</p>
                    </div>
                </nav>
            </div>
            <div class="content-container">
                <div id="name-container">
                    <h1 id="jahziel" class="fading-txt">Jahziel</h1>
                    <h1 id="villasana" class="fading-txt">Villasana</h1>
                    <h1 id="espinoza" class="fading-txt">Espinoza</h1>
                </div>

                {{ content }}
            </div>
        </div>
        <script src="/index.js"></script>
